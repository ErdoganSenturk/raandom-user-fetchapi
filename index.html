<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-info">


<div class="container  d-flex flex-column justify-content-center align-items-center ">
    <p class="fs-1 text-center mt-3" > Random User Generator</p>

    <div class="card my-3" style="width: 24rem;">
    <img src="" class="card-img-top w-50 mx-auto my-3 rounded-5">
    <div class="card-body-top">
        <h5 class="card-title"></h5>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item fw-bold"><span class="firstName"> </span> <span class="lastName"></span></li>
        <li class="list-group-item phone"></li>
        <li class="list-group-item email"></li>
        <li class="list-group-item country"></li>
        <li class="list-group-item username"></li>
        <li class="list-group-item idsi"></li>
    </ul>
    <div class="card-body-bottom mx-auto">
        <button type="button" class="btn btn-secondary mx-auto my-3 px-5">generate user</button>
    </div>
    </div>
</div>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
